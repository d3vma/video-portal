<section class="auth-page login">
  <div class="centerize">
    <div class="v-center">
      <div class="col-md-4 col-md-offset-4">
        <div class="auth-header">
          <h3>Crossover Video Portal</h3>
        </div>
        <div class="auth-box">
          <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
          <form name="form" #f="ngForm" (ngSubmit)="login(f) && f.form.valid" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
              <input class="form-control" type="text" name="username" [(ngModel)]="username" placeholder="Email" autofocus="">
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
              <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Password" >
            </div>
            <div class="form-group">
              <button class="btn btn-trans btn-block" [disabled]="disabled">Login <i *ngIf="loading" class="fa fa-spinner fa-spin fa-1x" aria-hidden="true"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
